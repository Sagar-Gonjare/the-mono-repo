name: api-gateway-ci

on:
  push:
    branches:
      - main

jobs:
  build-api-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: go to service and run commands
        working-directory: 'hospital-management/patient-service'
        run: |
         echo "Current directory: $(pwd)"
         ls
        
      - name: Gitleaks scan
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --path=.

      - name: Build API Gateway
        run: |
            mvn clean install
            docker build -t ${{vars.DOCKER_REGISTRY_USER}}/api-gateway:latest -f api-gateway/dockerfile .

      - name: Login to Github Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{vars.DOCKER_REGISTRY_USER}}
          password: ${{secrets.DOCKER_REGISTRY_PAT}}

      - name: Push Docker Images
        run: docker push ${{vars.DOCKER_REGISTRY_USER}}/api-gateway:latest
